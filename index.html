<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto | Жак-Ив Кусто</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <img src="images/profile-avatar.jpg" class="profile__avatar" alt="Аватар профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="elements">
            </section>
            <div class="popup popup-edit">
                <div class="popup__content">
                    <button type="button" class="popup__close popup__close_edit"></button>
                    <h2 class="popup__description">Редактировать профиль</h2>
                    <form class="popup__form popup__form_edit" name="edit-profile" novalidate>
                        <label class="popup__form-field">
                            <input type="text" value="" class="popup__input" name="login" placeholder="Имя" id="nameInput" minlength="2" maxlength="40" required>
                            <span class="popup__input-error nameInput-error">sdfsdfsd</span>
                        </label>
                        <label class="popup__form-field">
                            <input type="text" value="" class="popup__input" name="job" placeholder="Деятельность" id="jobInput" minlength="2" maxlength="200" required>
                            <span class="popup__input-error jobInput-error">sdfsdfsd</span>
                        </label>
                        <button type="submit" class="popup__submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_add-card">
                <div class="popup__content">
                    <button type="button" class="popup__close popup__close_add-card"></button>
                    <h2 class="popup__description">Новое место</h2>
                    <form class="popup__form popup__form_add-card" name="add-card">
                        <label class="popup__form-field">
                            <input type="text" value="" class="popup__input" name="title" placeholder="Название" id="placeInput" minlength="2" maxlength="40" required>
                            <span class="popup__input-error placeInput-error">sdfsdfsd</span>
                        </label>
                        <label class="popup__form-field">
                            <input type="url" value="" class="popup__input" name="link" placeholder="Ссылка на картинку" id="placeImgLink">
                            <span class="popup__input-error placeImgLink-error">sdfsdfsd</span>
                        </label>
                        <button type="submit" class="popup__submit popup__submit_type_error">Создать</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_place-pic">
                <div class="popup__content popup__content_place-pic">
                    <figure class="place-pic">
                        <button type="button" class="popup__close popup__close_place-pic"></button>
                        <img class="place-pic__show">
                        <figcaption class="place-pic__caption"></figcaption>
                    </figure>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>

    </div>
    <template id="cardTemplate">
        <div class="card">
            <img class="card__trash-icon" src="images/trash.svg" alt="Корзина">
            <div class="card__image"></div>
            <div class="card__description">
                <p class="card__title"></p>
                <button type="button" class="card__like-button"></button>
            </div>
        </div>
    </template>
    <script src="scripts/index.js" type="module"></script>
</body>

</html>
